server:
  port: 8060

management:
  security:
    enabled: false

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000

zuul:
  ignoredServices: '*'
  routes:
    auth-service:
      path: /OAuth2/**
      service-id: auth-service
      sensitive-headers:
    usercenter:
      path: /gateway/user/**
      service-id: usercenter
      sensitive-headers:
    walletcenter:
      path: /gateway/wallet/**
      service-id: walletcenter
      sensitive-headers:
